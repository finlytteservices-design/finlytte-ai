 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finlytte</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="nav">Finlytte</header>

  <section class="hero">
    <h1 class="hero-title">AI-Powered Stock Intelligence</h1>
    <p class="hero-sub">Modern. Precise. Insight-driven research.</p>

    <div class="input-box">
      <input id="stockInput" type="text" placeholder="Enter a stock — e.g., HDFC" />
      <button onclick="goToAnalysis()">Analyze</button>
    </div>

    <p class="disclaimer">
      ⚠ Finlytte provides AI-generated insights for educational use only. Not financial advice.
    </p>
  </section>

  <script>
    function goToAnalysis() {
      const stock = document.getElementById("stockInput").value.trim();
      if (!stock) return alert("Enter a stock name.");
      window.location.href = `analysis.html?stock=${encodeURIComponent(stock)}`;
    }
  </script>
</body>
</html>
