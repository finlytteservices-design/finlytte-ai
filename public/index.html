<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finlytte Stock Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="title">Finlytte Stock Analyzer</h1>

    <div class="input-row">
        <input id="stockInput" type="text" placeholder="Enter stock (e.g., RELIANCE)">
        
        <select id="exchangeInput">
            <option value="NSE">NSE</option>
            <option value="BSE">BSE</option>
        </select>

        <button onclick="startAnalysis()">Analyze</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
