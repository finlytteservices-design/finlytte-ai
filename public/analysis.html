 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analysis</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="nav">Finlytte</header>

  <section class="analysis-container">
    <h1 id="stockTitle">Analysis</h1>

    <div class="card" id="overview"></div>
    <div class="card" id="growth"></div>
    <div class="card" id="ratios"></div>
    <div class="card" id="roi"></div>
    <div class="card" id="industry"></div>

    <!-- Risk Meter -->
    <div class="card">
      <h2>Risk Meter</h2>
      <div class="meter-wrapper">
        <div class="gauge">
          <div class="needle"></div>
        </div>
      </div>
    </div>

  </section>

  <script src="analysis-script.js"></script>
</body>
</html>
